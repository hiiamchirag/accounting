<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Stock</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f3f3;
      color: #333;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 100%;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .stock-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 400px;
    }

    thead {
      background: #00b894;
      color: white;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
    }

    .in-stock { background: #28a745; color: white; }
    .fulfilled { background: #ff4d4d; color: white; }
    .low-stock { background: #ff9800; color: white; }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-secondary {
      background: #00b894;
      color: white;
    }
    .btn-secondary:hover { background: #007f66; }

    .btn-delete {
      background: #ff4d4d;
      color: white;
      padding: 6px 10px;
    }
    .btn-delete:hover { background: #cc0000; }

    @media (max-width: 600px) {
      body {
        padding: 5px;
      }
      .container {
        padding: 10px;
      }
      th, td {
        padding: 8px;
        font-size: 12px;
      }
      .btn {
        font-size: 10px;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Overview</h1>
    <div class="table-wrapper">
      <table class="stock-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Stock</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="stockTableBody"></tbody>
      </table>
    </div>
    <a href="index.html" class="btn btn-secondary">Back to Main</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const stockTableBody = document.getElementById('stockTableBody');
      let items = JSON.parse(localStorage.getItem('items')) || [];

      function renderStockList() {
        stockTableBody.innerHTML = '';
        items.forEach((item, index) => {
          let statusClass = item.stock === 0 ? 'fulfilled' : (item.stock <= 5 ? 'low-stock' : 'in-stock');
          let statusText = item.stock === 0 ? 'Fulfilled' : (item.stock <= 5 ? 'Low Stock' : 'In Stock');

          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.stock}</td>
            <td><span class="status ${statusClass}">${statusText}</span></td>
            <td><button class="btn btn-delete" onclick="deleteItem(${index})">Delete</button></td>
          `;
          stockTableBody.appendChild(row);
        });
      }

      window.deleteItem = function(index) {
        if (confirm("Are you sure you want to delete this item?")) {
          items.splice(index, 1);
          localStorage.setItem('items', JSON.stringify(items));
          renderStockList();
        }
      };

      renderStockList();
    });
  </script>
</body>
</html>
