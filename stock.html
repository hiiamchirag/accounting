<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Stock</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3f3f3, #ffffff);
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #222;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Stock List */
    .stock-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    thead {
      background: linear-gradient(45deg, #00b894, #0984e3);
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    /* Stock Status */
    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .in-stock {
      background: #28a745;
      color: white;
    }

    .fulfilled {
      background: #ff4d4d;
      color: white;
    }

    .low-stock {
      background: #ff9800;
      color: white;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #00b894, #0984e3);
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 184, 148, 0.5);
    }

    .btn-secondary:hover {
      background: linear-gradient(45deg, #0984e3, #00b894);
      transform: translateY(-2px);
    }

    .btn-delete {
      background: #ff4d4d;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-delete:hover {
      background: #cc0000;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      th, td {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Stock Overview</h1>
    
    <table class="stock-table">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Stock</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="stockTableBody"></tbody>
    </table>

    <a href="index.html" class="btn btn-secondary">Back to Main</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const stockTableBody = document.getElementById('stockTableBody');
      let items = JSON.parse(localStorage.getItem('items')) || [];

      function renderStockList() {
        stockTableBody.innerHTML = ''; // Clear table before re-rendering

        items.forEach((item, index) => {
          let statusClass = 'in-stock';
          let statusText = 'In Stock';

          if (item.stock === 0) {
            statusClass = 'fulfilled';
            statusText = 'Fulfilled';
          } else if (item.stock <= 5) {
            statusClass = 'low-stock';
            statusText = 'Low Stock';
          }

          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            <td>${item.stock}</td>
            <td><span class="status ${statusClass}">${statusText}</span></td>
            <td><button class="btn-delete" onclick="deleteItem(${index})">Delete</button></td>
          `;
          stockTableBody.appendChild(row);
        });
      }

      window.deleteItem = function(index) {
        if (confirm("Are you sure you want to delete this item?")) {
          items.splice(index, 1); // Remove item from array
          localStorage.setItem('items', JSON.stringify(items)); // Update local storage
          renderStockList(); // Re-render table
        }
      };

      renderStockList(); // Initial render
    });
  </script>

</body>
</html>
