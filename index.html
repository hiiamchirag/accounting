<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Goods Accounting</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Didot&display=swap"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styling */
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
    }
    .company-name {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #E5E4E2;
      font-family: 'Didot', serif;
      text-shadow: 3px 3px 7px rgba(229, 228, 226, 0.8);
    }

    /* Navigation */
    .main-nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .main-nav a {
      text-decoration: none;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 12px;
      transition: 0.3s;
      backdrop-filter: blur(10px);
      font-weight: 700;
    }
    .main-nav a:hover {
      background: rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    /* Search Box - Premium Glassmorphism */
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      position: relative;
    }
    .search-box input {
      width: 300px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      outline: none;
      text-align: center;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
    }
    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .search-box input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .search-box i {
      position: absolute;
      right: 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Footer */
    footer {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-weight: 700;
      text-align: center;
    }
    .footer-links {
      margin-top: 10px;
    }
    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1><i class="fas fa-chart-line"></i> Daily Goods Accounting</h1>
    <p class="tagline">Managing your finances, simplified.</p>
    <div class="company-name">Powered by Jaiswal Corporation</div>
  </header>

</body>
</html>
