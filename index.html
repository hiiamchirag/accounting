<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Goods Accounting</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }
    .container {
      max-width: 100%;
      padding: 15px;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .company-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #E5E4E2;
      font-family: 'Great Vibes', cursive;
    }

    .main-nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .main-nav a {
      text-decoration: none;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 8px;
      display: block;
      text-align: center;
      width: 80%;
    }

    .search-box input {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      text-align: center;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    footer {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-chart-line"></i> Daily Goods Accounting</h1>
    <h1> Made By chirag</h1>
    <p class="company-name">Powered by Jaiswal Corporation</p>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Pages..." onkeyup="searchFunction()">
    </div>
  </div>

  <div class="container">
    <nav class="main-nav">
      <ul id="navList">
        <li><a href="items.html"><i class="fas fa-box-open"></i> Manage Items</a></li>
        <li><a href="sales.html"><i class="fas fa-dollar-sign"></i> Record Sales</a></li>
        <li><a href="stock.html"><i class="fas fa-warehouse"></i> View Stock</a></li>
        <li><a href="credit.html"><i class="fas fa-hand-holding-usd"></i> Credit Sales</a></li>
        <li><a href="totalsales.html"><i class="fas fa-chart-pie"></i> Total Sales</a></li>
      </ul>
    </nav>
  </div>

  <footer>
    <p>Â© 2024 Daily Goods Accounting. All rights reserved.</p>
    <p id="currentDateTime"></p>
    <p>Contact: <a href="mailto:support@jaiswalcorporation.com">support@jaiswalcorporation.com</a></p>
  </footer>

  <script>
    function updateDateTime() {
      document.getElementById("currentDateTime").textContent = `Last updated: ${new Date().toLocaleString()}`;
      setTimeout(updateDateTime, 60000);
    }
    updateDateTime();
  </script>
</body>
</html>
