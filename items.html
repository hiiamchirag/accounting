<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Items</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: #f0f0f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 10px;
    }

    .container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
    }

    h1 {
        text-align: center;
        color: #222;
        font-weight: 600;
        font-size: 18px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    label {
        font-weight: 500;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #FFD700;
        outline: none;
    }

    .btn {
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-primary {
        background: linear-gradient(45deg, #FFD700, #FFA500);
        color: #fff;
        font-weight: 600;
    }

    .btn-primary:hover {
        transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Items</h1>
    <form id="itemForm">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" required>

      <label for="itemPrice">Price:</label>
      <input type="number" id="itemPrice" min="0" step="0.01" required>

      <label for="itemStock">Initial Stock:</label>
      <input type="number" id="itemStock" min="0" required>

      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const itemForm = document.getElementById('itemForm');
      
      itemForm.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const itemName = document.getElementById('itemName').value;
        const itemPrice = parseFloat(document.getElementById('itemPrice').value);
        const itemStock = parseInt(document.getElementById('itemStock').value);
        
        if (!itemName || isNaN(itemPrice) || isNaN(itemStock)) {
          alert('Please enter valid item details.');
          return;
        }

        const newItem = {
          name: itemName,
          price: itemPrice,
          stock: itemStock
        };

        localStorage.setItem('itemData', JSON.stringify(newItem));
        alert('Item saved successfully!');
        itemForm.reset();
      });
    });
  </script>
</body>
</html>
